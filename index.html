<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reponsive.css">
    
    <title>NetFlix</title>
    
    <!--owl css-->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">

</head>
<body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                 <nav>
                     <a href="#">Inicio</a>
                     <a href="#">Séries</a>
                     <a href="#">Filmes</a>
                     <a href="#">Documentários</a>
                 </nav>
            </div>
        </header>
        <main>
            <div class="movie">
                <div class="container">
                    <h3 class="title">AVENGERS ULTIMATO</h3>
                    <p class="description">Homem de Ferro, Thor, Hulk e os Vingadores se unem para combater seu inimigo
                    mais poderoso, o maligno Thanos. </p>
                </div>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fa-solid fa-play"></i>
                       ASSISTIR AGORA 
                    </button>
                    <button role="button" class="button">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </main>

        <div class="carousel-movies">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-movie" src="assets/mini1.jpg" alt="mini1">
                </div>
                <div class="item">
                    <img class="box-movie" src="assets/mini2.jpg" alt="mini2">
                </div>
                <div class="item">
                    <img class="box-movie" src="assets/mini3.jpg" alt="mini3">
                </div>
                <div class="item">
                    <img class="box-movie" src="assets/mini4.jpg" alt="mini4">
                </div>
                <div class="item">
                    <img class="box-movie" src="assets/mini5.jpg" alt="mini5">
                </div>
                <div class="item">
                    <img class="box-movie" src="assets/mini6.jpg" alt="mini6">
                </div>
                <div class="item">
                    <img class="box-movie" src="assets/mini7.jpg" alt="mini7">
                </div>
                <div class="item">
                    <img class="box-movie" src="assets/mini8.jpg" alt="mini8">
                </div>
                
                <div class="item">
                    <img class="box-movie" src="assets/mini10.jpg" alt="mini10">
                </div>

            </div>
        </div>
       


        <script src="https://kit.fontawesome.com/f439aff96a.js" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/main.js"></script>
    </body>
    

</html>
